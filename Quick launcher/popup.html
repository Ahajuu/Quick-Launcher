<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">


    <style>
        html,body{
            font-family:'Open Sans',sans-serif;
            font-size: 14px;
            margin: 0;
            min-height: 180px;
            padding: 0;
            width: 384px;
        }
        h1{
            font-family: 'Menlo',monospace;
            font-size: 22px;
            font-weight: 400;
            margin: 0;
            columns: #2f5876;
        }

        a:link,a:visited{
            color:#000;
            outline: 0;
            text-decoration: none;

        }
        img{
            width: 30px;
        }

        .model-header{
            align-items:center;
            border-bottom: 0.5px solid #dadada;
        }
        .model-content{
            padding: 0 22px;
        }
        .model-icons{
            border-top: 0.5px solid #dadada;
            height: 50px;
            width: 100%;
        }

        .logo{
            padding: 16px;

        }
        .logo-icon{
            vertical-align: text-bottom;
            margin-right: 12px;
        }
        .version{
            color: #000;
            font-size: 18px;

        }
        .flex-container{
            display: flex;
            justify-content: space-between;
            padding: 10px 22px;
            
        }
        .flex{
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
            width: 120px;
        }
        .flex:hover{
            opacity: 0.6;
            color: grey;
        }
        .flex .fa{
            font-size: 40px;
            color: #000;
        }




    </style>

</head>

<body>
    <div class="model-header">
        <h1 class="logo">
            <img src="images/nr(150).png" alt="Quick Launcher"class="logo-icon">Quick Launcher<span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="model-content">

        <p>Easily access to your favourite links and contents</p>
    </div>
    <div class="model-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.yahoo.com" target="=_blank"> <i class="fa fa-globe"></i> </a>
            </div>
            <div class="flex">
                <a href="https://www.instagram.com/Ahajuu/" target="=_blank"> <i class="fa fa-instagram"></i> </a>
            </div>
            
            
            <div class="flex">
                <a href="https://github.com/ahajuu" target="=_blank"> <i class="fa fa-github"></i> </a>
            </div>
            <div class="flex">
                <a href="https://www.linkedin.com/in/raja-ram-25161216b/detail/recent-activity/" target="=_blank"> <i class="fa fa-linkedin-square"></i> </a>
            </div>
        
        </div>
    </div>

    <script src="popup.js"></script>




</body>
</html>
